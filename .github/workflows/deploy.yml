name: Run Cypress tests and deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup npm cache
        if: ${{ env.ACT_LOCAL != 'true' }}
        uses: actions/cache@v4
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install dependencies
        env:
          ACT_LOCAL: ${{ env.ACT_LOCAL }}
        run: |
          if [ "${ACT_LOCAL}" = "true" ]; then
            echo "ACT_LOCAL=true: using npm install for local act run"
            npm install
          else
            npm ci
          fi

      - name: Install Cypress binary
        env:
          ACT_LOCAL: ${{ env.ACT_LOCAL }}
        run: |
          if [ "${ACT_LOCAL}" = "true" ]; then
            echo "ACT_LOCAL=true: skipping Cypress binary install for local act run"
          else
            npx cypress install
          fi

      - name: Run Cypress
        env:
          ACT_LOCAL: ${{ env.ACT_LOCAL }}
        run: |
          if [ "${ACT_LOCAL}" = "true" ]; then
            echo "ACT_LOCAL=true: skipping Cypress run in local act dry-run"
          else
            npx cypress run
          fi
  deploy:
    needs: [test]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
