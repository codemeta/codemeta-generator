name: Run Cypress tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACT_LOCAL: ${{ secrets.ACT_LOCAL }}
    container:
      image: cypress/included:15.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup npm cache
        if: ${{ env.ACT_LOCAL != 'true' }}
        uses: actions/cache@v4
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install dependencies
        env:
          ACT_LOCAL: ${{ env.ACT_LOCAL }}
        run: |
          if [ "${ACT_LOCAL}" = "true" ]; then
            echo "ACT_LOCAL=true: using npm install for local act run"
            npm install
          else
            npm ci
          fi

      - name: Run Cypress
        run: |
          npx cypress run --spec "cypress/integration/**/*.js"
