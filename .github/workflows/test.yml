name: Run Cypress tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Cypress
        run: |
          npx cypress@15.3.0 install

      - name: Run Cypress
        run: |
          npx cypress@15.3.0 run
