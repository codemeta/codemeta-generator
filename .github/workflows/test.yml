name: Run Cypress tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Cypress
        run: |
          npx cypress install

      - name: Run Cypress
        run: |
          npx cypress run --spec "cypress/integration/**/*.js"
