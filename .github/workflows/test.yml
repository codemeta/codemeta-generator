name: Run Cypress tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install Cypress
        run: |
          npm install cypress"
          $(npm bin)/cypress install

      - name: Run Cypress
        run: |
          $(npm bin)/cypress run
